<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript">
    	function zbroji(){
    		var brX = document.getElementById('X').value;
    		var brY = document.getElementById('Y').value;
    		var rezultat = +brX + +brY;
    		document.getElementById('rezultat').value = rezultat;
    	}
    </script>
</head>
<body>
	<form>
		<label for="X">X = </label>
		<input type="text" id="X" name="X" value=""><br><br>
		<label for="Y">Y = </label>
		<input type="text" id="Y" name="Y" value=""><br><br>
		<input type="button" value="Zbroji" onclick="zbroji()">
		<hr>
		<label for="rezultat">Rezultat : </label>
		<input type="text" id="rezultat" name="rezultat"><br>
	</form> 
</body>
</html>
