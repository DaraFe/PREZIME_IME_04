<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style>
		body {
			background-color: black;
		}
	</style>
	<script type="text/javascript">
		function on(){
			document.body.style.backgroundColor = 'white';
			document.body.innerHTML = '';
			document.write('<img id="prekidacUpaljen" src="on-removebg-preview.png" onclick="off()"><img id="zaruljaUpaljena" src="zarulja_on_2.png">')
		}
		function off(){
			document.body.style.backgroundColor = 'black';
			document.body.innerHTML = '';
			document.write('<img id="prekidacUgasen" src="off-removebg-preview.png" onclick="on()"><img id="zaruljaUgasena" src="zarulja_off_2.png">')
		}
	</script>
</head>
<body>
	<img id="prekidacUgasen" src="off-removebg-preview.png" onclick="on()">
	<img id="zaruljaUgasena" src="zarulja_off_2.png">
</body>
</html>
